name: Feature request
description: Request an improvement or feature
labels: [enhancement]
assignees:
  - GrayGalaxy
body:
  - type: markdown
    attributes:
      value: |
        Ideas for other new features or improvements
  - type: textarea
    id: describe
    attributes:
      label: Describe the feature
      description: What would like to add as a feature?
    validations:
      required: true
  - type: textarea
    id: idea
    attributes:
      label: Suggest how to implement
      description: If you can think of some way you can apply the feature, please let us know (optional)
    validations:
      required: false
